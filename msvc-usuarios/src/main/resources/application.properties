# Configuración de H2
spring.datasource.url=jdbc:h2:file:~/testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Habilitar la Consola Web de H2
spring.h2.console.enabled=true

# Opcional: Especificar el path de acceso a la consola (por defecto es /h2-console)
# spring.h2.console.path=/h2-db

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Puerto del servidor
server.port=8082
# Configuración del servidor de correo para JavaMailSender
spring.mail.host=smtp.ejemplo.com
spring.mail.port=587
spring.mail.username=tu_usuario_de_correo@ejemplo.com
spring.mail.password=tu_clave_segura
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

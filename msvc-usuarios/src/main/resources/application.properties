# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DDL-Auto: Mantener en 'update' para que Hibernate cree las tablas (usuarios, etc.)
